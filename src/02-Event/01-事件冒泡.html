<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
  </head>
  <body onclick="showMsg3()">
    <div onclick="showMsg2()">
      <button onclick="showMsg1()">事件冒泡</button>
    </div>

    <script>

      // 事件冒泡
      function showMsg1() {
        let event = window.event
        alert('点击到button')
        // 阻止冒泡
        event.stopPropagation()
      }
      function showMsg2() {
        alert('点击到了div')
      }
      function showMsg3() {
        alert('点击到了body')
      }

    </script>

  </body>
</html>
