<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>事件类型</title>
  </head>
  <body>

    <h1>查看eventType</h1>
    <p>
      事件类型
      <span style="color: red"></span>
    </p>


    <script>
      // 鼠标事件
      document.addEventListener('click', function (event) {
        console.log(event)
        let span = document.querySelector('span')
        span.innerHTML = event.type
      })


    </script>

  </body>
</html>
