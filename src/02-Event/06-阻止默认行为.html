<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>阻止默认行为</title>
  </head>
  <body>
    <a href="https://www.baidu.com">A标签跳转</a>

    <script>
      let a = document.querySelector('a')

      a.onclick = function (event) {
        if (event.preventDefault) { //可以阻止默认行为则直接阻止默认行为
          event.preventDefault()
        } else {
         event.returnValue = false
        }
      }

    </script>

  </body>
</html>
